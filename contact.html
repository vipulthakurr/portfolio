<!DOCTYPE html>
<html>
<head>
	<title>Contact us</title>
	<link rel="stylesheet" type="text/css" href="contact.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Contact Us</h2>
				<form action="https://formspree.io/f/xlekrovy" method="POST">
				<input type="text" class="field" placeholder="Your Name" required>
				<input type="email" class="field" placeholder="Your Email" required>
				<input type="tel" class="field" placeholder="Phone"  minlength="10">
				<textarea placeholder="Message" class="field"></textarea>
				<button class="btn">Send</button>
			</div>
		</form>
		</div>
	</div>
</body>
</html>
